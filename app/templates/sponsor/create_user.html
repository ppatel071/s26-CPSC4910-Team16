{% extends "base.html" %}

{% block title %}Create Sponsor User{% endblock %}

{% block content %}
<h1>Create Sponsor User</h1>

<form method="post">
  <p>
    <label for="username">Username</label><br>
    <input
      type="text"
      id="username"
      name="username"
      value="{{ fields.username }}"
      required
    >
  </p>

  <p>
    <label for="email">Email</label><br>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ fields.email }}"
      required
    >
  </p>

  <p>
    <label for="password">Password</label><br>
    <input
      type="password"
      id="password"
      name="password"
      required
    >
  </p>

  <p>
    <button type="submit">Create User</button>
    <a href="{{ url_for('sponsor.dashboard') }}">Cancel</a>
  </p>
</form>
{% endblock %}

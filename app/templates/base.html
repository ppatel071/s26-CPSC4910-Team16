<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Team 16{% endblock %}</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% block nav %}
    {% endblock %}

    <main>
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}

      {% block content %}
      {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
  </body>
</html>

{% extends "base.html" %}

{% block title %}Edit Sponsor{% endblock %}

{% block content %}
<h1>Edit Sponsor</h1>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

{% if organization %}
<form method="POST" action="">
  <label for="name">Organization Name:</label><br>
  <input
    id="name"
    type="text"
    name="name"
    required
    value="{{ organization.name }}"
  ><br><br>

  <label for="point_value">Point Value (dollar per point):</label><br>
  <input
    id="point_value"
    type="number"
    name="point_value"
    step="0.0001"
    min="0"
    required
    value="{{ organization.point_value }}"
  ><br><br>

  <button type="submit">Save Changes</button>
</form>
{% else %}
<p>Organization not found.</p>
{% endif %}

<p><a href="{{ url_for('admin.reports') }}">Back to Reports</a></p>
{% endblock %}

<h1>Log In</h1>
{% if error %}
  <p>{{ error }}</p>
{% endif %}
<form action="/login", method="POST">
    Username:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="password"><br><br>

    <input type="submit" value="Log In">
</form>
<p><a href="{{ url_for('auth.register') }}">Need an account? Register</a></p>
